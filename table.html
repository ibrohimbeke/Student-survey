<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Records</title>
  <link rel="stylesheet" href="pico.min.css" />
</head>
<body>
  <main class="container">
    <h1>Submitted Survey Records</h1>
    <table id="surveyTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    const columnOrder = ["id", "ownerName", "name", "age", "program", "living", "budget", "comments"];

    async function fetchAndDisplaySurveys() {
      try {
        const response = await fetch("https://ue-code.eu/api/survey");
        if (!response.ok) throw new Error("Failed to fetch surveys");

        const surveys = await response.json();

        const table = document.getElementById("surveyTable");
        const thead = table.querySelector("thead");
        const tbody = table.querySelector("tbody");

        // Clear previous data
        thead.innerHTML = "";
        tbody.innerHTML = "";

        // Header
        const headerRow = document.createElement("tr");
        columnOrder.forEach(col => {
          const th = document.createElement("th");
          th.textContent = col;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        // Rows
        surveys.forEach(survey => {
          const row = document.createElement("tr");
          columnOrder.forEach(col => {
            const td = document.createElement("td");
            td.textContent = survey[col] ?? "";
            row.appendChild(td);
          });
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("Error:", err);
      }
    }

    window.onload = fetchAndDisplaySurveys;
  </script>
</body>
</html>
